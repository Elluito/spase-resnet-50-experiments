# @package _global_
exp_name: ${masking.name}
seed: 0
model: wrn-22-2

wandb:
  project: cifar10
  name: ${dataset.name}_${exp_name}_density_${masking.density}
  use: false
  api_key: ${hydra:runtime.cwd}/wandb_api.key
  entity: luis_alfredo_experiments

masking:
  name: Static
  sparse_init: erdos-renyi-kernel
  density: 0.2  # The density of the overall sparse network.
  prune_rate: 0.3  # The pruning rate / prune rate.
  decay_schedule: cosine  # The decay schedule for the pruning rate. Default: cosine. Choose from: cosine, linear
  apply_when: step_end  # or step_end
  interval: 1 # Which epochs or steps to apply at
  end_when: -1


optimizer:
  epochs: 10
  lr: 0.1
  momentum: 0.9
  weight_decay: 5e-4
  decay_frequency: 30000
  decay_factor: 0.2
dataset:
  batch_size: 128
  validation_split: 0.1

device: cuda # cpu or cuda

log_interval: 1
ckpt_dir: ckpts
ckpt_interval: ${optimizer.epochs} # Dont save any intermediate weights, just final
val_interval: 1
resume: True
multi_seed: []
wandb_api_key: ${hydra:runtime.cwd}/wandb_api.key
